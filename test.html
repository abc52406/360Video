    <link rel="stylesheet" type="text/css" href="/public/css/pro/event-post-image-af19effa.css">

            body:not(.force-desktop) .mobile-frame-ct {

<body class="body">
    <!-- 继承页面 -->
    <div class="wechat" style="display:none;">
        <img id="shareimg" src="" alt="shareimg" width="300" height="300">
    </div>
    <div class="mobile-frame-ct">
        <div class="qrcode-ct">
            <div class="qrcode"></div>
        </div>
        <!-- image -->
        <div id="pano-player" class="pano-player">
            <noscript>
                <table style="width:100%;height:100%;">
                    <tr style="vertical-align:middle;">
                        <td>
                            <div style="text-align:center;">
                                ERROR:
                                <br />
                                <br />Javascript not activated
                                <br />
                                <br />
                            </div>
                        </td>
                    </tr>
                </table>
            </noscript>
        </div>
        <div class="configmenu-mask">
            <div class="configmenu-ct">
                <div class="config-title">
                    设置 <i class="cancle-config iconfont">&#xe614;</i>
                </div>
                <ul class="config-list">
                    <li class="vr-ctl">
                        <i class="iconfont">&#xe607;</i>
                        VR 模式
                        <i class="switcher"></i>
                    </li>
                    <li class="gyro-ctl">
                        <i class="iconfont">&#xe608;</i>
                        陀螺仪
                        <i class="switcher"></i>
                    </li>
                </ul>

        </div>
        <div class="liner-bg-top"></div>
        <div class="liner-bg no-album no-ad"></div>
        <div class="actions-ct no-ad">
            <div class="intro">
                <div class="text-ct">
                    <span class="text"></span>
                </div>
                <span class="text-more"></span>
            </div>
            <div class="widgets">
                <div class="col time">
                    <i class="iconfont">&#xe603;</i>
                    <span class="txt-val post-time-content" data-time="1490954626000"></span>
                </div>
                <div class="col views">
                    <i class="iconfont">&#xe604;</i>
                    <span class="txt-val">0</span>
                </div>
            </div>
        </div>
        <div class="info-detail no-ad">
            <i class="cancle-detail iconfont">&#xe614;</i>
            <div class="info-text">
            </div>
        </div>
    </div>
    <script src="/public/player-img/tour.js?v=pr8"></script>
    <script>
        function GetQueryString(prop, url) {
            var re = new RegExp("[?|&]" + prop + "=([^\\&]*)", "i");
            if (!url) {
                url = document.location.search;
            }
            else {
                if (url.indexOf("?") >= 0) {
                    url = url.split("?")[1];
                }
                else {
                    url = "";
                }
            }
            var a = re.exec(url);
            if (a == null) return "";
            return a[1];
        }
        var _locale = 'zh';
        var _postId = GetQueryString('sen');
        var _share_source = 'nano';
        var _ad_to_show = 'nano';
        var _api_host = '';
        document.title = decodeURI(GetQueryString("tt") || '全景图');
        embedpano({
            swf: "/public/player-img/tour.swf?v=pr8",
            xml: "/public/player-img/tour-bcd5eeee.xml",
            target: "pano-player",
            html5: "prefer",
            passQueryParameters: true,

            initvars: {
                dishDistortion: 1, //默认渐变后畸变大小 默认1
                enableAutorotate: false,
                // autorotateSpeed: 20,
                fisheyeFov: 90,
                viewController: 'drag', //控制方式 'gyro'|'drag'
                debug: false,
                design: "custom",
                maxpixelzoom: "0.8",
                locale: "zh",
                //以下为相册配置
                scenesURL: 'https://s.insta360.com/p/' + _postId + '/scenes' + window.location.search, //相册资源xml配置地址（xml由后端模板生成)
                gallery: false //是否开启相册模式
            }
        });

        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "https://s.insta360.com/p/" + _postId + "/scenes", false);
        xmlhttp.send();
        var xmlstr = xmlhttp.responseXML.firstChild.innerHTML;
        var staticresult = xmlstr.substring(xmlstr.indexOf('thumb/') + 6, xmlstr.indexOf('start.jpg'));
        document.getElementById('shareimg').src = 'https://static.insta360.com/share/public/media/thumb/' + staticresult + 'start.jpg?imageView2/0/w/300/h/300';

    </script>
    <script src="/public/js/pro/event_post_image-d645ff06.js"></script>
</body>
</html>
