    <script>
        function GetQueryString(prop, url) {
            var re = new RegExp("[?|&]" + prop + "=([^\\&]*)", "i");
            if (!url) {
                url = document.location.search;
            }
            else {
                if (url.indexOf("?") >= 0) {
                    url = url.split("?")[1];
                }
                else {
                    url = "";
                }
            }
            var a = re.exec(url);
            if (a == null) return "";
            return a[1];
        }
